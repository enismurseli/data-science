<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Complex Django App{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tobot/css/header.css' %}">
    <link rel="stylesheet" href="{% static 'tobot/css/main.css' %}">    
    <link rel="stylesheet" href="{% static 'tobot/css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'tobot/css/leftsidebar.css' %}">
    <script src="{% static 'tobot/js/leftsidebar.js' %}"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>    

    <div class="toggle-btn">&#x02190;</div>
    <div class="sidebar">
        {% block leftsidebar %}        
        {% endblock %}
    </div>


    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2023 My Complex Django App</p>
    </footer>

    {% load static %}
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{% static 'tobot/js/main.js' %}"></script>
</body>
</html>
